<div class="container">
    <h2 class="heading">Outstanding List</h2>
    <p class="lbl">Total Outstanding: <span class="p-text">{{totalOutstandingAmount | currency: 'INR':'symbol':'4.0'}}</span></p>
    <ag-grid-angular #agGrid class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [getRowId]="getRowId" (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)"></ag-grid-angular>
</div>
