<div class="container">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Room No</mat-label>
            <input matInput placeholder="Enter Room No"  id="roomNo" name="roomNo" [(ngModel)]="tenantModel.roomNo">
        </mat-form-field>

        &nbsp;<mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter Name"  id="name" name="name" [(ngModel)]="tenantModel.name">
        </mat-form-field>

        &nbsp;<mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Enter Address" id="address" name="address" [(ngModel)]="tenantModel.address">
        </mat-form-field>

        &nbsp;<mat-form-field appearance="outline">
            <mat-label>Adhar No</mat-label>
            <input matInput placeholder="Enter Adhar No" id="adharno" name="adharno" [(ngModel)]="tenantModel.uin">
        </mat-form-field>

        &nbsp;<mat-form-field appearance="outline">
            <mat-label>Deposit Amount</mat-label>
            <input matInput placeholder="Enter Deposit Amount" id="depositAmount" name="depositAmount" [(ngModel)]="tenantModel.depositAmount">
        </mat-form-field>

        &nbsp;<mat-form-field appearance="outline">
            <mat-label>Rent / Start Date - End Date</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date" [(ngModel)]="tenantModel.rentStartDate">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
          
    </p>
    
        <section class="example-section">
            <button type="button"  mat-raised-button (click)="fileInput.click()">Select Profile</button>
            <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" >
            &nbsp;<mat-checkbox class="example-margin" style="margin-left: 90px"  id="isActive" name="isActive" [(ngModel)]="tenantModel.isActive">Is Active</mat-checkbox>
            <button style="margin-left: 65%" mat-raised-button>Save</button>
            &nbsp;<button mat-raised-button>Clear</button>
        </section>
    <br>
    <div class="row">
        <ag-grid-angular style="width: 100%;height: 400px;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"></ag-grid-angular>
    </div>      

</div>
